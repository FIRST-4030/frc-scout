<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2">
            {% if not no_back %}
                <button class="btn btn-default btn-lg" style="margin-top: 8px;" onclick="{% if parent %}window.location = '{{ parent }}';{% else %}history.go(-1);{% endif %}">Back</button>
            {% endif %}
        </div>
        <div class="col-xs-8">
            <p style="font-size: 32px; text-align: center; margin: 0px;">{{ nav_title }}</p>
        </div>
    </div>
    <div class="row">
        <hr style="margin-top: 2px;;">
    </div>
</div>
