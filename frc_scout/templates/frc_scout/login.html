{% extends 'frc_scout/base.html' %}

{% block title %}FRC Scout - Login{% endblock %}

{% block main_content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="text-align: center;">
            <br>
            <img src="http://www.nhpack68.com/resources/ScoutHappy.gif" style="margin-left: auto; margin-right: auto; width: 200px;">
            <h2>FRC Scout: Login</h2>
            <form method="post" class="form-horizontal">
                {% csrf_token %}

                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Team Number" name="team_number" required>
                    <input type="text" class="form-control" placeholder="Scout Name" name="scout_name" required>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                    <input type="text" class="form-control" placeholder="Event Location" name="event" required>
                </div>
                <br>
                <div class="form-group">
                    <button style="margin-bottom: 1px; border-bottom-left-radius: 0; border-bottom-right-radius: 0;" class="btn btn-primary form-control">Login</button>
                    <button style="margin-top: 1px; border-top-left-radius: 0; border-top-right-radius: 0;" class="btn btn-warning form-control" type="button">Create Account</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
