<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load staticfiles compress %}

    {% compress js %}
        <script type="text/javascript" src="{% static 'frc_scout/js/jquery-1.11.2.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'frc_scout/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'frc_scout/js/jquery.cookie.js' %}"></script>
        <script type="text/javascript" src="{% static 'frc_scout/js/typeahead.bundle.js' %}"></script>
    {% endcompress %}

    {% compress css %}
        <link rel="stylesheet" type="text/css" href="{% static 'frc_scout/css/paper.theme.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'frc_scout/css/twitter-typeahead.css' %}">
    {% endcompress %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block nav %}{% endblock %}
<div class="container">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% block main_content %}{% endblock %}
    <!-- ¯\_(ツ)_/¯ -->
</div>
</body>
{% block extra_js %}{% endblock %}
</html>
